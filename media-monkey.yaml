apiVersion: v1
kind: Service
metadata:
  name: media-monkey
spec:
  type: NodePort
  selector:
    app: media-monkey
  ports:
  - port: 9001
    nodePort: 32001
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: media-monkey
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: media-monkey
    spec:
      containers:
      - name: media-monkey
        image: localhost:5000/playskool
        ports:
        - containerPort: 9001
